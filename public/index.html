<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SanpaHolmes - Sistema de Carrito</title>
  <meta name="description" content="Sistema de pedidos del evento Scout SanpaHolmes 2024">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/trebol-ico.ico">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(251, 191, 36, 0.3);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 10px 25px rgba(251, 191, 36, 0.4);
    }
    
    .logo svg {
      width: 50px;
      height: 50px;
    }
    
    h1 {
      color: #fbbf24;
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      color: #9ca3af;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }
    
    p {
      color: #d1d5db;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .badge {
      display: inline-block;
      background: rgba(251, 191, 36, 0.2);
      color: #fbbf24;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      border: 1px solid rgba(251, 191, 36, 0.4);
      margin-bottom: 30px;
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      padding: 15px;
      border-radius: 10px;
      margin-top: 30px;
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.5;
        transform: scale(1.1);
      }
    }
    
    .footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(251, 191, 36, 0.2);
      color: #6b7280;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </div>
    
    <h1>SANPAHOLMES</h1>
    <p class="subtitle">Detective System</p>
    
    <div class="badge">CASE FILE #SH-2024</div>
    
    <p>
      <strong>Backend API funcionando correctamente</strong>
    </p>
    
    <p>
      Esta es la API del sistema de carrito SanpaHolmes. 
      El frontend debe estar configurado para consumir estos endpoints.
    </p>
    
    <div class="status">
      <div class="status-dot"></div>
      <span style="color: #10b981; font-weight: 600;">API ACTIVA</span>
    </div>
    
    <div class="footer">
      <p>Evento Scout Oficial 2024</p>
      <p>Grupo Scout San Patricio</p>
    </div>
  </div>
</body>
</html>
